<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ConneXuz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow" />
        <meta name='description' content='' />
        <meta name='keywords' content='' />
        <meta name='abstract' content='' />
        <meta name='author' content='' />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <style>
            html, body, section.ConneXuz-page-not-found-wrap {
                position: relative;
                background: #78c4fd;
            }
            .main-404-error-content-block {
                padding: 0;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .text-center {
                text-align: center;
            }
            .buttom {
                background: url(images/404-bg2.png) no-repeat 100% 0%;
                background-size: 100%;
                text-align: center;
                vertical-align: middle;
                margin: 0 auto;
                width: 430px;
                height: auto;
            }
            .seach_bar  {
                padding: 4.8em 0;
            }
            .logo .connexuz-sub-heading-opps-text {
                vertical-align: middle;
                font-size: 32px;
                font-weight: bold;
                color: #00528e;
                text-shadow: 0px 4px 7px rgba(255, 255, 255, 0.55);
                margin: 20px 0;
                display: block;
            }
            .back-to-home-btn-wrap .back-to-home-btn {
                background: #97d2fd;
                text-transform: uppercase;
                font-weight: bold;
                color: #6db2e5;
                padding: 10px 25px;
                border-radius: 50px;
                transition: 0.5s;
            }
            .back-to-home-btn-wrap .back-to-home-btn:hover {
                box-shadow: 3px 3px 8px 1px #6eb3e7;
            }
            .buttom .seach_bar .back-to-home-text {
                margin: 0;
                font-size: 22px;
                line-height: normal;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 1px;
                color: white;
            }
            @media screen and (max-width:767px){
                .logo .connexuz-main-404-img-wrap img {
                    width: 100%;
                    padding: 0 15px
                }
                .main-404-error-content-block {
                    max-width: 100%;
                    position: relative;
                    top: unset;
                    transform: unset;
                    left: unset;
                    padding: 50px 0
                }
                .logo .connexuz-sub-heading-opps-text img {
                    display: block;
                    text-align: center;
                    margin: 0 auto;
                    width: auto;
                }
                .logo .connexuz-sub-heading-opps-text {
                    font-size: 28px;
                    line-height: normal;
                }
                .buttom {
                    width: 100%;
                    background: none
                }
                .buttom .seach_bar .back-to-home-text {
                    font-size: 20px;
                }
                .seach_bar {
                    padding: 0;
                }
                .back-to-home-btn-wrap {
                    margin: 30px 0 0;
                }
            }
        </style>
    </head>
    <body>
        <!-- START FAQs -->
        <section class="ConneXuz-page-not-found-wrap">
            <div class="container">
                <div class="main-404-error-content-block">
                    <div class="content">
                        <div class="logo">
                            <h1 class="text-center connexuz-main-404-img-wrap"><a href="#"><img src="images/404-main.png"></a></h1>
                            <span class="text-center connexuz-sub-heading-opps-text"><img src="images/404-signal.png">Oops! The Page you requested was not found!</span>
                        </div>
                        <div class="buttom">
                            <div class="seach_bar">
                                <p class="text-center back-to-home-text">you can go to home page </p>
                                <div class="back-to-home-btn-wrap text-center">
                                    <a href="#" class="btn back-to-home-btn">go to homepage</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END FAQs -->


    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</html>
