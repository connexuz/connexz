<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ConneXuz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow" />
        <meta name='description' content='' />
        <meta name='keywords' content='' />
        <meta name='abstract' content='' />
        <meta name='author' content='' />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <style>
            html, body, section.ConneXuz-page-not-found-wrap {
                position: relative;
                background: #78c4fd;
            }
            .main-404-error-content-block {
                padding: 0;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .text-center {
                text-align: center;
            }
            .notfound-404 .connexuz-opps-text {
                font-size: 250px;
                font-weight: bold;
                letter-spacing: 0;
                background: url(images/bg.jpg) transparent;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-size: cover;
                background-position: center;
            }
            .main-404-error-content-block .connexuz-404-text {
                font-size: 30px;
                font-weight: bold;
                letter-spacing: 1px;
                text-transform: uppercase;
                color: #fff;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.65);
                margin: 20px 0;
            }
            .go-to-home-btn-wrap .btn-go-to-home {
                background: #0046d5;
                color: #fff;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 1px;
                padding: 11px 25px;
                border-radius: 50px;
                box-shadow: 0px 6px 8px 1px #090923ad;
                transition: 0.5s;
                border: 2px solid #0046d5;
            }
            .go-to-home-btn-wrap .btn-go-to-home:hover {
                border: 2px solid #0046d5;
                background: transparent;
                color: #0046d5;
                box-shadow: none;
            }
            @media screen and (max-width:767px){
                .notfound-404 .connexuz-opps-text {
                    font-style: 110px;
                }
            }
            @media screen and (max-width:320px){
                .notfound-404 .connexuz-opps-text {
                    font-size: 95px;
                }
            }
        </style>
    </head>
    <body>
        <!-- START FAQs -->
        <section class="ConneXuz-page-not-found-wrap">
            <div class="container">
                <div class="main-404-error-content-block">
                    <div class="notfound">
                        <div class="notfound-404">
                            <h1 class="connexuz-opps-text text-center">Oops!</h1>
                        </div>
                        <h2 class="connexuz-404-text text-center">404 - Page not found</h2>
                        <div class="go-to-home-btn-wrap text-center">
                            <a href="#" class="btn btn-go-to-home text-center">Go To Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END FAQs -->


    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</html>
