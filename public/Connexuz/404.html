<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ConneXuz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow" />
        <meta name='description' content='' />
        <meta name='keywords' content='' />
        <meta name='abstract' content='' />
        <meta name='author' content='' />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <style>
            html, body, section.ConneXuz-page-not-found-wrap {
                position: relative;
                background: #78c4fd;
            }
            .not-found-container {
                margin: 0 auto;
                position: relative;
                width: 250px;
                height: 250px;
                margin-top: -40px;
            }
            .main-404-error-content-block {
                padding: 0;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .ghost {
                width: 50%;
                height: 53%;
                left: 25%;
                top: 10%;
                position: absolute;
                border-radius: 50% 50% 0 0;
                background: #ffffff;
                border: 2px solid #2c98f3;
                border-bottom: none;
                animation: float 2s ease-out infinite;
            }
            .ghost-copy {
                width: 50%;
                height: 53%;
                left: 25%;
                top: 10%;
                position: absolute;
                border-radius: 50% 50% 0 0;
                background: #EDEDED;
                border: 1px solid #BFC0C0;
                border-bottom: none;
                animation: float 2s ease-out infinite;
                z-index: 0;
            }
            .face {
                position: absolute;
                width: 100%;
                height: 60%;
                top: 20%;
            }
            .eye, .eye-right {
                position: absolute;
                background: #585959;
                width: 13px;
                height: 13px;
                border-radius: 50%;
                top: 40%;
            }
            .eye {
                left: 25%;
            }
            .eye-right {
                right: 25%;
            }
            .mouth {
                position: absolute;
                top: 50%;
                left: 45%;
                width: 10px;
                height: 10px;
                border: 3px solid;
                border-radius: 50%;
                border-color: transparent #585959 #585959 transparent;
                transform: rotate(45deg);
            }
            .one, .two, .three, .four {
                position: absolute;
                background: #ffffff;
                top: 88%;
                width: 27%;
                height: 23%;
                border: 2px solid #2c98f3;
                z-index: 0;
            }
            .one {
                border-radius: 0 0 100% 30%;
                left: -1px;
            }
            .two {
                left: 23%;
                border-radius: 0 0 50% 50%;
            }
            .three {
                left: 50%;
                border-radius: 0 0 50% 50%;
            }
            .four {
                left: 74.5%;
                border-radius: 0 0 30% 100%;
            }
            .shadow {
                position: absolute;
                width: 36%;
                height: 7%;
                background: #ffffff;
                left: 33%;
                top: 80%;
                border-radius: 50%;
                animation: scale 2s infinite;
            }
            @keyframes scale {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
            @keyframes float {
                50% {
                    transform: translateY(15px);
                }
            }
            .bottom {
                margin-top: 10px;
            }
            .main-404-error-content-block .top .big-main-404-text {
                font-size: 115px;
                font-weight: bold;
                letter-spacing: 20px;
                color: #0f80e0;
                text-shadow: 0px 15px 16px rgba(255, 255, 255, 0.33);
            }
            .main-404-error-content-block .top .small-page-not-fount-text {
                font-size: 50px;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 15px;
                line-height: 1;
                margin-bottom: 35px;
                color: #004c8c;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            }
            .btn-back-to-home {
                background: #0d97ff;
                color: #fff !important;
                text-transform: uppercase;
                border-radius: 0;
                font-size: 22px;
                font-weight: bold;
                letter-spacing: 2px;
                padding: 10px 50px;
                outline: 3px solid rgba(255, 255, 255, 0.6);
                transition: 0.5s;
            }
            .btn-back-to-home:hover {
                box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.3);
                outline-color: rgba(13, 151, 255, 1);
                background: #fff;
                color: #0d97ff !important;
                outline-offset: -5px;
            }
            .text-center {
                text-align: center;
            }
            @media screen and (max-width:767px){
                .main-404-error-content-block .top .small-page-not-fount-text {
                    font-size: 45px;
                    line-height: normal;
                }
                .main-404-error-content-block {
                    position: relative;
                    top: unset;
                    transform: unset;
                    left: unset;
                    padding: 50px 0;
                }
            }
            @media screen and (max-width:320px){
                .main-404-error-content-block .top .small-page-not-fount-text {
                    font-size: 40px;
                    line-height: normal;
                    letter-spacing: 10px;
                }
            }
        </style>
    </head>
    <body>
        <!-- START FAQs -->
        <section class="ConneXuz-page-not-found-wrap">
            <div class="container">
                <div class="main-404-error-content-block">
                    <div class="top text-center">
                        <h1 class="text-center big-main-404-text">404</h1>
                        <h3 class="text-center small-page-not-fount-text">page not found</h3>
                    </div>

                    <div class="not-found-container">
                        <div class="ghost-copy">
                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                            <div class="four"></div>
                        </div>
                        <div class="ghost">
                            <div class="face">
                                <div class="eye"></div>
                                <div class="eye-right"></div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <div class="shadow"></div>
                    </div>

                    <div class="bottom">
                        <div class="buttons text-center">
                            <a class="btn text-center btn-back-to-home">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END FAQs -->


    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</html>
